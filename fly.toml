[app]
  app = "morine-gypsum-backend"
  primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[[services]]
  http_checks = []
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
      # `app` must be a string set at the top-level for flyctl. Keep name here.
      # If you prefer the simpler structure, you can also place `app = "..."` at top-level.
      app = "morine-gypsum-backend"
      primary_region = "iad"

  [[services.tcp_checks]]
      # Use the included Dockerfile
      dockerfile = "Dockerfile"
    port = 8080
    restart_limit = 6
